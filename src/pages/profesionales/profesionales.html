<ion-header>

    <ion-navbar color="club">
        <ion-title text-center>PROFESIONALES</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)='recargar();'> <ion-icon name="refresh"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding text-center>
    <ion-card class="card-color" *ngFor="let prof of profesionales">
        <img src="{{prof.imagen}}" text-center/>
        <ion-card-content>
            <ion-card-title>
                {{prof.nombre}}
            </ion-card-title>
            <h4>{{prof.titulo}}</h4>
            <p>
                {{prof.descripcion}}
            </p>
        </ion-card-content>
    </ion-card>

</ion-content>
