<ion-header>

    <ion-navbar color="club">
        <ion-title text-center>NOTICIA</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="card-color" *ngFor="let not of noticias">
        <img src="{{not.imagen}}" text-center/>
        <ion-card-content>
            <ion-card-title text-center>
                {{not.titulo}}
            </ion-card-title>
            <h4 text-center>{{not.fecha | date: 'dd-MM-yyyy'}}</h4>
            <p text-justify>
                {{not.texto}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
