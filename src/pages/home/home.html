<ion-header>
    <ion-navbar color="club">
        <ion-title text-center>CLUB PINTUÃ‰</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)='recargar();'> <ion-icon name="refresh"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <img src="http://danilomiranda-001-site6.itempurl.com/img/instituciones/clubpintue/img_principal.jpg" text-center/>
    <h3>Noticias</h3>
    <ion-list>
        <div>
            <ion-item *ngFor="let not of noticias" (click)="showNoticia(not.id_noticia)">

                <ion-thumbnail item-start>
                    <img src="{{not.imagen}}">
                </ion-thumbnail>
                <h3>{{not.titulo}}</h3>
                <h3>{{not.fecha | date: 'dd-MM-yyyy' }}</h3>
                <p style="font-size: 12px!important;">{{not.texto}}</p>
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
        </div>
    </ion-list>

</ion-content>
